<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Simple Piano</h1>

        <div class="piano">
            <div class="key" data-sound="C">C</div>
            <div class="key" data-sound="D">D</div>
            <div class="key" data-sound="E">E</div>
            <div class="key" data-sound="F">F</div>
            <div class="key" data-sound="G">G</div>
            <div class="key" data-sound="A">A</div>
            <div class="key" data-sound="B">B</div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
